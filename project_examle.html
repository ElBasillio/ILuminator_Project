<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="display: flex; align-items: center; gap: 10px;" id="input-area">
    <textarea type="text" id="text-input" style="width: 300px;"></textarea>
    <button onclick="showText()">Parse this text</button>
  </div>

  <div id="text-output" style="font-size: 30px; font-weight: 700; display:flex; align-items: center; justify-content: center;"/>

  <script>
    function showText() {
      const x = document.getElementById("text-input");
      const text = x.value;

      const textNode = document.getElementById("text-output")

      const words = text.split(" "); 

      if(text) {
        document.getElementById("input-area").remove()
        textNode.style.height = '100vh';

        const intervalId = setInterval(function() { 
          if (!words.length) {
            return clearInterval(intervalId); 
          }
          textNode.innerText = " " + words.shift();
        }, 500);
      }
    }
  </script>
</body>
</html>
