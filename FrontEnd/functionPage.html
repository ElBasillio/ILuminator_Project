<div class="input" id="input-area">  
  <textarea type="text" id="text-input" style="width: 300px;" oninput="getParagraafs()"></textarea>
  <button onclick="showTextWithPause()">Розібрати текст</button>
</div>
</div>

<div class="output">
  <div id="text-output" style="font-size: 30px; font-weight: 700; display:flex; align-items: center; justify-content: center;"></div>
  <div class="paragrafInfo" style="position: absolute; bottom: 0; right: 0;">
    <span id="paragrafInfo">Кількість абзаців в тексті: 1 </span>
  </div><div class="current-paragraph" style="position: absolute; bottom: 0; right: 0" oninput = getCurrentParagraphIndex()>
    <span id="current-paragraph-number">Поточний абзац: 1 </span>
  </div>
  

  <div class="pauseControl" style="position: absolute; bottom: 0;">
    <button onclick="togglePause()">Пауза</button> <!-- Додаткова кнопка -->
  </div>
  

  <!-- Керування швидкістю -->
  <div class="speedControl">
    <button onclick="speedIncrease()">Збільшити швидкість</button>
    <button onclick="speedDecrease()">Зменшити швидкість</button>
    <textarea name="setSpeed" id="setSpeed" cols="30" rows="2"></textarea>
    <!-- Показ швидкості -->
    <div id="hereSpeed">
      <button onclick="speedSet()"></button>
    </div>
    <!-- Кнопка паузи -->
  </div>
</div>

   
</div>
