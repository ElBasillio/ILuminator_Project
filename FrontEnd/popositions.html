<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="\FrontEnd\style.css" rel="stylesheet" type="text/css">
  <title>ILuminator</title>
  <style>
    /* CSS styles for font change functionality */
    .font-button {
      font-family: Arial, sans-serif;
      padding: 15px 20px;
      margin-right: 20px;
    }
    
    .font1 {
      font-family: Arial, sans-serif;
    }
    
    .font2 {
      font-family: Times New Roman, serif;
    }
    
    .font3 {
      font-family: Courier New, monospace;
    }
  </style>
</head>
<body>
  <!-- NavBar -->
  <header>
    <a href="\FrontEnd\Index.html"><img src="\logo.png" alt="logo" class="logo" height="80"></a>
    <nav>
      <ul class="nav_links">
        <li><a href="\FrontEnd\popositions.html">Налаштування</a></li>
        <li><a href="\FrontEnd\details.html">Деталі</a></li>
        <li><a href="\FrontEnd\registration.html">Реєстрація</a></li>
      </ul>
    </nav>
    <a class="contacts" href="#"><button>Контакти</button></a>
  </header>

  <!-- Background color change functionality -->
  <h1>RGB зміна кольору фону</h1>
	
  <label for="redRange">Червоний:</label>
  <input type="range" id="redRange" min="0" max="255" value="255"><br>
  
  <label for="greenRange">Зелений:</label>
  <input type="range" id="greenRange" min="0" max="255" value="255"><br>
  
  <label for="blueRange">Синій:</label>
  <input type="range" id="blueRange" min="0" max="255" value="255"><br><br>
	
  <button id="applyButton">Застосувати</button>
  <button id="applyAllButton">Застосувати на всіх сторінках</button>

  <script>
    const redRange = document.getElementById("redRange");
    const greenRange = document.getElementById("greenRange");
    const blueRange = document.getElementById("blueRange");
    const applyButton = document.getElementById("applyButton");
    const applyAllButton = document.getElementById("applyAllButton");

    applyButton.addEventListener("click", () => {
      const redValue = redRange.value;
      const greenValue = greenRange.value;
      const blueValue = blueRange.value;
      document.body.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
    });

    applyAllButton.addEventListener("click", () => {
      const redValue = redRange.value;
      const greenValue = greenRange.value;
      const blueValue = blueRange.value;
      const color = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
      localStorage.setItem("backgroundColor", color);
      alert("Колір фону збережено!");
    });

    if (localStorage.getItem("backgroundColor")) {
      document.body.style.backgroundColor = localStorage.getItem("backgroundColor");
    }
  </script>

  <!-- Font change functionality -->
  <h1>Зміна шрифту</h1>
  
  <button class="font-button" onclick="changeFont(1)">Montserrat Alternates</button>
  <button class="font-button" onclick="changeFont(2)">Times New Roman</button>
  <button class="font-button" onclick="changeFont(3)">Courier New</button>
  

  <script>
    function changeFont(fontNumber) {
      var rootElement = document.documentElement;
      
      if (fontNumber === 1) {
        rootElement.style.fontFamily = 'Montserrat Alternates, sans-serif';
        localStorage.setItem("selectedFont", "Montserrat Alternates, sans-serif");
      } else if (fontNumber === 2) {
        rootElement.style.fontFamily = 'Times New Roman, serif';
        localStorage.setItem("selectedFont", "Times New Roman, serif");
      } else if (fontNumber === 3) {
        rootElement.style.fontFamily = 'Courier New, monospace';
        localStorage.setItem("selectedFont", "Courier New, monospace");
      }
    }

    if (localStorage.getItem("selectedFont")) {
      var selectedFont = localStorage.getItem("selectedFont");
      var rootElement = document.documentElement;
      rootElement.style.fontFamily = selectedFont;
    }
  </script>
</body>
</html>
